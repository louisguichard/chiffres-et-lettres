<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Des chiffres et des lettres - Jeu en ligne et gratuit</title>
    <meta name="description"
        content="Jouez au jeu 'Des chiffres et des lettres' en ligne et gratuitement ! Testez vos compétences en calcul mental avec 'Le compte est bon' et en vocabulaire avec 'Le mot le plus long'.">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            color: #333;
            margin: 20px 0;
            padding: 0 40px;
            font-weight: 300;
        }

        .container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .box {
            flex: 1;
            max-width: 46%;
            height: calc(100vh - 180px);
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px;
        }

        #numbers {
            background: linear-gradient(to bottom right, rgb(240, 40, 40), rgb(255, 120, 120));
        }

        #letters {
            background: linear-gradient(to bottom left, rgb(40, 40, 240), rgb(120, 120, 255));
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #config-icon {
            position: fixed;
            top: 3%;
            right: 3%;
            font-size: 40px;
            cursor: pointer;
            color: #333;
        }

        #config-modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: rgb(220, 220, 220);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
        }

        #close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        #close-btn:hover {
            color: black;
        }

        #config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .config-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .config-section label {
            width: 45%;
            font-weight: 400;
            color: #333;
        }

        .config-section input {
            width: 45%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #config-form button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #config-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .box {
                max-width: 90%;
                width: 90%;
                height: calc(50vh - 80px);
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
                margin: 10px 0;
            }

            .box {
                font-size: 30px;
                height: calc(50vh - 60px);
            }

            #config-icon {
                font-size: 30px;
            }

            #config-form button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Des chiffres et des lettres</h1>
    <div class="container">
        <div id="numbers" class="box" onclick="location.href='/numbers'">Chiffres</div>
        <div id="letters" class="box" onclick="location.href='/letters'">Lettres</div>
    </div>
    <div id="config-icon" onclick="openConfigModal()">⚙️</div>

    <div id="config-modal">
        <div id="modal-content">
            <span id="close-btn" onclick="closeConfigModal()">&times;</span>
            <h2>Configuration</h2>
            <form id="config-form"></form>
            <div class="button-container">
                <button type="button" onclick="saveConfig()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            letters: 'Lettres',
            numbers: 'Chiffres',
            timer: 'Temps',
            extra_timer: 'Temps additionnel'
        };

        document.addEventListener('DOMContentLoaded', fetchConfig);

        function openConfigModal() {
            document.getElementById('config-modal').style.display = 'flex';
        }

        function closeConfigModal() {
            document.getElementById('config-modal').style.display = 'none';
        }

        function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const form = document.getElementById('config-form');
                    form.innerHTML = '';
                    ['numbers', 'letters'].forEach(section => {
                        if (data[section]) {
                            const sectionHeader = document.createElement('h3');
                            sectionHeader.textContent = translations[section] || section;
                            form.appendChild(sectionHeader);

                            const sectionDiv = document.createElement('div');
                            sectionDiv.className = 'config-section';

                            ['timer', 'extra_timer'].forEach(key => {
                                if (data[section][key] !== undefined) {
                                    const label = document.createElement('label');
                                    label.textContent = translations[key] || key;

                                    const input = document.createElement('input');
                                    input.type = 'text';
                                    input.name = `${section}.${key}`;
                                    input.value = data[section][key];

                                    sectionDiv.appendChild(label);
                                    sectionDiv.appendChild(input);
                                }
                            });

                            form.appendChild(sectionDiv);
                        }
                    });
                });
        }

        function saveConfig() {
            const form = document.getElementById('config-form');
            const formData = new FormData(form);
            const config = {};

            formData.forEach((value, key) => {
                const [section, setting] = key.split('.');
                if (!config[section]) {
                    config[section] = {};
                }
                config[section][setting] = value;
            });

            fetch('/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            }).then(response => {
                if (response.ok) {
                    closeConfigModal();
                } else {
                    console.error('Failed to save config');
                }
            });
        }
    </script>
</body>

</html>
