<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffres</title>
    <style>
        body {
            font-size: 38px;
            color: white;
            text-align: center;
            background-color: rgb(255, 120, 120);
        }

        #gameInfo {
            margin-bottom: 40px;
        }

        #timer,
        #actions,
        #solution {
            margin-top: 40px;
        }

        button {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #c0392b;
        }

        #timerBarContainer {
            width: 40%;
            height: 20px;
            background-color: #bdc3c7;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #timerBarFullSize {
            width: 100%;
            height: 100%;
            background-color: #bdc3c7;
        }

        #timerBar {
            height: 100%;
            width: 0;
            background-color: #7f8c8d;
            border-radius: 5px;
            transition: width 1s linear, background-color 1s linear;
        }

        .solution {
            background-color: #f4f4f4;
            color: black;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <h1>Le compte est bon</h1>
    <div id="gameInfo">
        <p>Nombres disponibles : {{ numbers|join(' - ') }}</p>
        <p>Cible : {{ target }}</p>
    </div>
    <div id="timer">Temps restant : {{ timers.default }}</div>
    <div id="timerBarContainer">
        <div id="timerBarFullSize">
            <div id="timerBar"></div>
        </div>
    </div>
    <div id="solution" style="display:none;">
        {{ solution|safe }}
    </div>
    <div id="actions" style="display:none;">
        <button onclick="location.reload()">Nouvelle Partie</button>
        <button onclick="location.href='/letters'">Jouer aux lettres</button>
    </div>
    <button id="showSolutionButton" onclick="showSolution()">Montrer la solution</button>
    <audio id="bellSound" src="/static/bell.wav" preload="auto"></audio>

    <script>
        const config = {
            timer: parseInt('{{ timers.timer }}', 10),
            extra_timer: parseInt('{{ timers.extra_timer }}', 10)
        };
        let timeLeft = config.timer + config.extra_timer
        const bell = document.getElementById('bellSound');
        const timerElement = document.getElementById('timer');
        const solutionElement = document.getElementById('solution');
        const actionsElement = document.getElementById('actions');
        const showSolutionButton = document.getElementById('showSolutionButton');
        const finishedElement = document.createElement('div');
        finishedElement.textContent = "Termin√©!";
        finishedElement.style.fontSize = "24px";
        finishedElement.style.display = 'none';
        document.body.insertBefore(finishedElement, actionsElement);
        timerElement.textContent = "Temps restant : " + timeLeft;

        bell.play();
        const countdown = setInterval(function () {
            if (timeLeft === config.timer) {
                bell.play();
            }
            timeLeft -= 1;
            timerElement.textContent = "Temps restant : " + timeLeft;
            if (timeLeft <= 0) {
                bell.play();
                clearInterval(countdown);
                finishedElement.style.display = 'block';
            }
            const timerBar = document.getElementById('timerBar');
            const percentageComplete = ((config.timer + config.extra_timer - timeLeft) / (config.timer + config.extra_timer)) * 100;
            timerBar.style.width = percentageComplete + '%';

            // Change bar color based on time left
            const percentageLeft = (timeLeft / (config.timer + config.extra_timer)) * 100;
            if (percentageLeft < 33) {
                timerBar.style.backgroundColor = '#f1c40f';
            }
            if (percentageLeft < 10) {
                timerBar.style.backgroundColor = '#e74c3c';
            }
        }, 1000);

        function showSolution() {
            clearInterval(countdown);
            solutionElement.style.display = 'block';
            solutionElement.innerHTML = '<em>Solution<br>- - - - - - -<br></em>' + '<em>{{ solution|safe }}</em>';
            actionsElement.style.display = 'block';
            timerElement.style.display = 'none';
            showSolutionButton.style.display = 'none';
            finishedElement.style.display = 'none';
            document.getElementById('timerBarContainer').style.display = 'none';
        }
    </script>

</body>

</html>
